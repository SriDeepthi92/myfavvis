{% extends 'halls/base.html' %}
{% block content %}

<style>
.myDiv {
  border: 5px;
  background-color: lightblue;
  text-align: center;
  float: right;
}
</style>

<div class= "myDiv">
  <div class="feedgrabbr_widget" id="fgid_0145056a5516e10d51cbb87cb"></div>
<script>if (typeof (fg_widgets) === "undefined") fg_widgets = new Array(); fg_widgets.push("fgid_0145056a5516e10d51cbb87cb");</script>
<script async src="https://www.feedgrabbr.com/widget/fgwidget.js"></script>
</div>

<div class="container">

  <div class="text-center">
    <h1>{{ user.username }}'s favorite movie list</h1>
    <a href="{% url 'create_list' %}" class="btn btn-primary">Create New List</a>
  </div>

    {% for hall in halls %}

<h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h2>
<a href="{% url 'delete_list' hall.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_list' hall.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'add_video' hall.id %}" class="btn btn-primary">Add Video</a>

    <div class="row">
      {% for video in hall.video_set.all %}
      <div class="col-md-4 mt-3">
        <div class="card mb-4 shadow-sm">
          <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="card-body">
            <p class="card-text">{{ video.title }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>

    {% endfor %}
</div>
{% endblock %}
